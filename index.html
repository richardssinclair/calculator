<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/app.js" charset="utf-8"></script>

  <title>Calculator</title>
</head>
<body>

  <div class="calculator">

    <div class="screen">
      <ul>
        <li>
          <input type="text" class="display">
        </li>
      </ul>
    </div>

    <div class="numbers">
      <ul>
        <li><input type="button" value="7" class="number"></li>
        <li><input type="button" value="8" class="number"></li>
        <li><input type="button" value="9" class="number"></li>
      </ul>
      <ul>
        <li><input type="button" value="4" class="number"></li>
        <li><input type="button" value="5" class="number"></li>
        <li><input type="button" value="6" class="number"></li>
      </ul>
      <ul>
        <li><input type="button" value="1" class="number"></li>
        <li><input type="button" value="2" class="number"></li>
        <li><input type="button" value="3" class="number"></li>
      </ul>
      <ul>
        <li><input type="button" value="0" class="number"></li>
        <li><input type="button" value="." class="operator"></li>
      </ul>
    </div>
    <div class="operatorsBox">
      <ul>
        <li><input type="button" value="+" class="operator"></li>
        <li><input type="button" value="-" class="operator"></li>
        <li><input type="button" value="*" class="operator"></li>
        <li><input type="button" value="/" class="operator"></li>
        <li><input type="button" value="=" class="equals"></li>
      </ul>

    </div>

    <div class="otherButtons">
      <ul>
        <li><input type="button" value="save" class="save"></li>
        <li><input type="button" value="cancel" class="clear"></li>
      </ul>
    </div>
    <div class="saveBox">
      <ul id="savedItems">
        <li>Answer : Name </li>
      </ul>
    </div>
  </div>
</body>
</html>
